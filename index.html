<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="write anything and hit enter to add" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <img src="icons/check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="svg image">
                     <!-- <i class="fa-solid fa-square-check"></i> -->
                </label>
                <label for="todo-1" class="todo-text">
                    webdev project with html, css and js
                </label>
                <button class="delete-button">
                    <!-- <img src="icons/delete_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="svg image"> -->
                    <i class="fa-solid fa-trash" style="font-size: 20px; color: #fff;"></i>
                </button>

            </li>
            <li class="todo">
                <input type="checkbox" id="todo-2">
                <label for="todo-2" class="custom-checkbox">
                    <img src="icons/check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="svg image">
                     <!-- <i class="fa-solid fa-square-check"></i> -->
                </label>
                <label for="todo-2" class="todo-text">
                    webdev project with html, css and js
                </label>
                <button class="delete-button">
                    <!-- <img src="icons/delete_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="svg image"> -->
                      <i class="fa-solid fa-trash" style="font-size: 20px; color: #fff;"></i>
                </button>

            </li>
        </ul>

    </div>
    
    <script src="todo.js"></script>
</body>
</html>
